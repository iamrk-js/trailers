<section class="signUp d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-12">
           <div class="card">
                <div class="card-body">
                    <label for="email">
                        <strong>Email</strong>
                    </label>
                    <div class="input-group m-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa solid fa-envelope"></i>
                            </span>
                        </div>
                        <input type="text" id="email" [(ngModel)]="email"  class="form-control">
                    </div>
                    <label for="password">
                        <strong>Password</strong>
                    </label>
                    <div class="input-group m-3">
                      
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa solid fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" id="password" [(ngModel)]="password"  class="form-control">
                    </div>
                    <label for="confirmPassword">
                        <strong>Confirm Password</strong>
                    </label>
                    <div class="input-group m-3">
                      
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa solid fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" id="confirmPassword" [(ngModel)]="password"  class="form-control">
                    </div>

                    <div class="text-right mb-2">
                        <button class="btn btn-info" (click)="signUp()">Sign Up</button>
                    </div>
                    <p>
                        Aleardy User 
                        <a href="javascript:;">
                            Click here to Login
                        </a>
                    </p>
                </div>
           </div>
        </div>
    </div>
</section>
